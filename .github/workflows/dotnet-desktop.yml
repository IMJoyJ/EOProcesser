# This workflow will build, test, sign and package a Windows Forms desktop application
# built on .NET Core.

name: EOProcesser Build

permissions:
  contents: write

on:
  push:
    branches: [ "master" ]
    tags:
      - 'v*' # 当推送带有 v 前缀的标签时触发
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    strategy:
      matrix:
        configuration: [Release]

    runs-on: windows-latest

    env:
      Solution_Name: EOProcesser.sln
      Project_Path: EOProcesser\EOProcesser.csproj

    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    # Install the .NET Core workload
    - name: Install .NET Core
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    # Add MSBuild to the PATH
    - name: Setup MSBuild.exe
      uses: microsoft/setup-msbuild@v2

    # Restore dependencies
    - name: Restore dependencies
      run: dotnet restore ${{ env.Solution_Name }}

    # Build the application
    - name: Build
      run: dotnet build ${{ env.Solution_Name }} --configuration ${{ matrix.configuration }} --no-restore

    # Create output directory
    - name: Create output directory
      run: mkdir -p output

    # Publish the application
    - name: Publish
      run: dotnet publish ${{ env.Project_Path }} --configuration ${{ matrix.configuration }} --output output --self-contained true --runtime win-x64

    # Zip the output for release
    - name: Zip Release
      run: Compress-Archive -Path output\* -DestinationPath EOProcesser-${{ matrix.configuration }}.zip

    # Upload build artifacts
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      with:
        name: EOProcesser-${{ matrix.configuration }}
        path: output

    # Create GitHub Release when a tag is pushed
    - name: Create Release
      if: startsWith(github.ref, 'refs/tags/')
      uses: softprops/action-gh-release@v1
      with:
        files: EOProcesser-${{ matrix.configuration }}.zip
        name: Release ${{ github.ref_name }}
        draft: false
        prerelease: false
        generate_release_notes: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}